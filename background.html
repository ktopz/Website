<html><head><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script></head><body><div id="cf"><h1>Kevin Topper's Website</h1>
<img id="img" src=""></div></body>

<script>
    var i = 1, howManyTimes = 4;
    function f() {

      i++;
      if( i < howManyTimes ){
          setTimeout( f, 5000 );
          $("#img").attr("src","img"+i+".jpg");
      }
      else{
        i = 1;
        setTimeout( f, 5000 );
        $("#img").attr("src","img"+i+".jpg");
      }
    }
    f();
</script>

<style>html {
  text-align: center;
}
#cf img {
  animation: zoominoutsinglefeatured 10s infinite;
}

@keyframes zoominoutsinglefeatured {
  0% {
    transform: scale(1.4, 1.4);
  }

  50% {
    transform: scale(1.5, 1.5);
  }

  100% {
    transform: scale(1.4, 1.4);
  }
}

</style></html>
